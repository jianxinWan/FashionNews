<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form id="formid">
        邮箱:<input type="text" name="email"/><br>
        密码:<input type="text" name="password"><br>
        <input type="submit" value="下一步" onclick="login.loginIn()">
    </form>

</body>

<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script>

    var login = {
        loginIn: function () {
            var userEmail = document.getElementsByName("email")[0].value;
            var userPw = document.getElementsByName("password")[0].value;
            $.ajax({
                url: 'http://localhost:8080/news/user/login',
                // type: 'POST',
                method:'POST',
                data: JSON.stringify({'userEmail': userEmail, 'userPw': userPw}),
                success: function (data) {
                    console.log(data);
                    alert(data);
                },
                failed: function () {

                }
            });

        }
    }

</script>
</html>
